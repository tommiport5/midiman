<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Midi Patch Manager</title>
<meta content="no-cache" http-equiv="cache-control"/>
<meta content="no-cache" http-equiv="pragma"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../global.css">
<script>
const port = 10532;
var Subwindows = [];
function openSub(name) {
	var neighbour = window.open(name);
	Subwindows.push(neighbour);
}
function quit() {
	Subwindows.forEach((win) => {
		win.close();
	});
	window.open('/quit','_self');
}

</script>
</head>
<body>
<div class="container">
<div>
<a onclick="openSub('../SynthPage.html?Mdl=Roland+D50')"><img src="../images/d50.png" class="icon" alt="Roland D50"></a>
</div>
<div>
<a onclick="openSub('../SynthPage.html?Mdl=access+virus+b')"><img src="../images/virus.jpg" class="icon" alt="access virus b"></a>
</div>
<div>
<a onclick="openSub('../SynthPage.html?Mdl=Korg+Triton')"><img src="../images/triton.jpg" class="icon" alt="Korg Triton Extreme"></a>
</div>
<div>
<button id= "quitbutton" type="button" onclick="quit()">quit</button>
</div>
</div>
</body>
</html>
