<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Midi Patch Manager</title>
<meta content="no-cache" http-equiv="cache-control"/>
<meta content="no-cache" http-equiv="pragma"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/global.css">
<script>
const port = 10532;
var Subwindows = [];
function openSub(name) {
	var neighbour = window.open(name);
	Subwindows.push(neighbour);
}
function quit() {
	Subwindows.forEach((win) => {
		win.close();
	});
	window.open('http://localhost:' + port + '/quit','_self');
}

</script>
</head>
<body>
<div class="container">
<div>
<a onclick="openSub('http://localhost:10532/SynthPage.html?Mdl=Roland+D50')"><img src="http://localhost:10532/images/d50.png" alt="Roland D50"></a>
</div>
<div>
<a onclick="openSub('http://localhost:10532/SynthPage.html?Mdl=access+virus+b')"><img src="http://localhost:10532/images/virus.jpg" alt="access virus b"></a>
</div>
<div>
<button type="button" onclick="quit()">quit</button>
</div>
</div>
</body>
</html>
